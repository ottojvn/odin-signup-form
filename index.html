<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>eden</h1>
      <p>bringing heaven down to earth</p>
    </header>

    <main>
      <div id="text">
        <p>
          Life is old there Older than the trees Younger than the mountains
          Growing like a breeze
        </p>
      </div>

      <div id="form">
        <h2>Fill your way to your blessed land!</h2>
        <form action="">
          <div>
            <label for="first-name">First name: <strong>*</strong></label>
            <input type="text" name="first-name" required />
          </div>
          <div>
            <label for="last-name">Last name: <strong>*</strong></label>
            <input type="text" name="last-name" required />
          </div>
          <div>
            <label for="email">Email: <strong>*</strong></label>
            <input type="email" name="email" required />
          </div>
          <div>
            <label for="phone-number">Phone Number: <strong>*</strong></label>
            <input type="tel" name="phone-number" required />
          </div>
          <div>
            <label for="password">Password: <strong>*</strong></label>
            <input type="password" name="password" required />
          </div>
          <div>
            <label for="password-confirmation"
              >Confirm password: <strong>*</strong></label
            >
            <input type="password" name="password-confirmation" required />
          </div>
        </form>
      </div>

      <div id="bottom-form">
        <input
          type="button"
          name="submit"
          id="submit-button"
          value="Register"
        />
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </main>
  </body>
</html>
